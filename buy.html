<style>
    html {

    .spinner.loading {
        padding: 50px;
        position: fixed;
        text-align: center;
        height: 100%;
        width: 100%;
        z-index: 2;
        background: rgba(255, 255, 255, 0.7)
    }

    .spinner.loading:before {
        content: "";
        height: 80px;
        width: 80px;
        margin: -15px auto auto -15px;
        position: absolute;
        top: 50%;
        left: 50%;
        border-width: 5px;
        border-style: solid;
        border-color: #2180c0 rgba(204, 204, 204, 0.87) rgba(204, 204, 204, 0.897);
        border-radius: 100%;
        animation: rotation .7s infinite linear;
    }

    @keyframes rotation {
        from {
            transform: rotate(0deg);
        }
        to {
            transform: rotate(359deg);
        }
    }
    .Torder{
        border:grey solid 1px;
        border-radius: 10px;
        padding: 5rem 0;
        margin: 2rem;

    }
</style>
